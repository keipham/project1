<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Responsive Side Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id='body'>
  <div id="side-menu" class="side-nav" style="width: 0px">
    <ul>
      <li><a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a></li>
      <li></liW><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a>
        <div id="sub-menu">
          <ul>
            <li><a href="#">Help</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div id="main" style="margin-left: 0px;"">
      <span class="open-slide">
          <a href="#" onclick="toggleSlideMenu()">
            <svg width="30" height="30">
                <path d="M0,5 30,5" stroke="#000" stroke-width="5"/>
                <path d="M0,14 30,14" stroke="#000" stroke-width="5"/>
                <path d="M0,23 30,23" stroke="#000" stroke-width="5"/>
            </svg>
          </a>
      </span>

    <label class="switch">
      <input type="checkbox" onclick="night(this)">
      <span class="slider round"></span>
    </label>
  </div>
  <div id="cell-container" ondragstart="dragstart(event)" ondragover="allowDrop(event)" ondrop="drop(event)">
    <div id="cell"><div class="button">1</div></div>
    <div id="cell"><div class="button">2</div></div>
    <div id="cell"><div class="button">3</div></div>
    <div id="cell"><div class="button">4</div></div>
    <div id="cell"><div class="button">5</div></div>
    <div id="cell"><div class="button">6</div></div>
  </div>

  <script>
    function toggleSlideMenu(){
      var menu = document.getElementById('side-menu');
      var main = document.getElementById('main');
      if (menu.style.width === '0px'){
        menu.style.width = '250px';
        main.style.marginLeft = '250px';
      } else {
        menu.style.width = '0';
        main.style.marginLeft = '0';
      }
    }

    function closeSlideMenu(){
      document.getElementById('side-menu').style.width = '0';
      document.getElementById('main').style.marginLeft = '0';
    }
    var id;
    function allowDrop(ev){
      ev.preventDefault();
    }
    function dragstart(ev){
      id=ev.target.id;
    }
    function drop(ev){
      ev.target.append(document.getElementById(id));
    }
    function night(){
      console.log('je');
      document.getElementById('body').classList.toggle('active');
      document.getElementById('main').classList.toggle('active');
    }
  </script>
</body>
</html>
